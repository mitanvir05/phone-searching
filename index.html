<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Searching</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <h1 class="text-center">Phone Finder</h1>


    <div class="container">
        <div class="input-group mb-3">
            <input id="search-box" type="text" class="form-control"                    placeholder="Search Phone" aria-label="search"
                aria-describedby="basic-addon2">
            <div class="input-group-append ">
                <span onclick="allPhones()" class="btn btn-info input-group-text" id="search-btn">Search</span>
            </div>
        </div>
    <!-- error  -->
        <h2 id="error-show" class="text-center text-danger"> </h2>
        
    <!-- details section -->
        <div id="details-container"
            class="details-container  bg-light bg-gradient mt-5">
            
        </div>
    <!-- all phone section -->
        <div id="phone-container"
            class="phone-container text-center row row-cols-1 row-cols-md-3 g-4 bg-light bg-gradient mt-5">
            
        </div>
    </div>



    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
